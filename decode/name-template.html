<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Gift Exchange Partner</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --primary: #ff3366;
            --secondary: #4f46e5;
            --text-dark: #1a1a1a;
            --background-light: #f8f9fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-size: 20px;
            line-height: 1.6;
            color: var(--text-dark);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 1.5rem;
            border: none;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            margin: 1rem;
        }

        .welcome-header {
            font-size: 2rem;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
        }

        .partner-name {
            font-size: 3rem;
            font-weight: 700;
            color: var(--secondary);
            text-align: center;
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(79, 70, 229, 0.1);
            border-radius: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .instructions {
            font-size: 1.5rem;
            line-height: 1.6;
            margin: 2rem 0;
            color: var(--text-dark);
        }

        .price-limit {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            margin: 2rem 0;
        }

        .event-footer {
            font-size: 1.25rem;
            color: #666;
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 2px solid rgba(0,0,0,0.1);
        }

        .gift-icon {
            font-size: 3rem;
            color: var(--primary);
            margin: 1rem 0;
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            body {
                font-size: 18px;
            }

            .partner-name {
                font-size: 2.5rem;
                padding: 0.75rem;
            }

            .welcome-header {
                font-size: 1.75rem;
            }

            .instructions {
                font-size: 1.25rem;
            }

            .price-limit {
                font-size: 1.25rem;
                padding: 0.75rem 1.5rem;
            }

            .card {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .partner-name {
                font-size: 2rem;
            }

            .welcome-header {
                font-size: 1.5rem;
            }

            .instructions {
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card">
            <h1 class="welcome-header">
                Welcome, %YOU%!
            </h1>

            <div class="text-center">
                <i class="fas fa-gift gift-icon"></i>
            </div>

            <h2 class="partner-name">
                %TARGET%
            </h2>

            <p class="instructions">
                %TARGET% is your gift exchange partner! Make sure you pick something special for them!
            </p>

            <div class="price-limit">
                <i class="fas fa-tags me-2"></i>
                Price limit: $50 NZD
            </div>

            <footer class="event-footer">
                <i class="fas fa-calendar-alt me-2"></i>
                %EVENT%
            </footer>
        </div>
    </div>
</body>
